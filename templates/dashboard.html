<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure User Activity Log</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        header { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 25px; border-left: 5px solid #4285f4; }
        header h1 { color: #4285f4; margin-bottom: 10px; }
        .user-info { color: #666; font-size: 16px; background: #f8f9fa; padding: 10px; border-radius: 6px; }
        .actions { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 25px; text-align: center; }
        .btn-primary { background: #4285f4; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 18px; transition: all 0.3s ease; }
        .btn-primary:hover:not(:disabled) { background: #3367d6; transform: translateY(-2px); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #f1f3f4; color: #333; border: 1px solid #dadce0; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .status { margin-top: 15px; padding: 12px; border-radius: 6px; display: none; border-left: 4px solid; }
        .status.success { background: #d4edda; color: #155724; border-left-color: #28a745; }
        .status.error { background: #f8d7da; color: #721c24; border-left-color: #dc3545; }
        .logs { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logs-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0; }
        .logs h2 { color: #4285f4; margin-bottom: 0; }
        .log-entry { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #f0f0f0; align-items: center; }
        .log-entry:hover { background: #f8f9fa; }
        .timestamp { color: #666; font-size: 14px; flex: 1; }
        .activity-type { font-weight: 600; color: #333; flex: 1; text-align: center; padding: 4px 8px; border-radius: 4px; background: #f8f9fa; }
        .log-id { color: #999; font-size: 12px; flex: 0.5; }
        .loading { text-align: center; color: #666; padding: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Secure User Activity Log</h1>
            <div class="user-info">
                Welcome, <strong>{{ user_name }}</strong> ({{ user_email }})
            </div>
        </header>

        <main>
            <section class="actions">
                <button id="notificationBtn" class="btn-primary">üìß Send Notification</button>
                <div id="notificationStatus" class="status"></div>
            </section>

            <section class="logs">
                <div class="logs-header">
                    <h2>üìä Recent Activity Logs</h2>
                    <button id="refreshLogs" class="btn-secondary">üîÑ Refresh</button>
                </div>
                <div id="logsContainer">
                    {% if logs %}
                        {% for log in logs %}
                        <div class="log-entry">
                            <span class="log-id">#{{ log.id }}</span>
                            <span class="timestamp">{{ log.timestamp }}</span>
                            <span class="activity-type">{{ log.activity_type }}</span>
                        </div>
                        {% endfor %}
                    {% else %}
                        <div class="loading">No activity logs found.</div>
                    {% endif %}
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationBtn = document.getElementById('notificationBtn');
            const refreshLogsBtn = document.getElementById('refreshLogs');
            const notificationStatus = document.getElementById('notificationStatus');
            const logsContainer = document.getElementById('logsContainer');

            // Get user email from localStorage or session
            function getUserEmail() {
                return '{{ user_email }}' || localStorage.getItem('user_email');
            }

            notificationBtn.addEventListener('click', sendNotification);
            refreshLogsBtn.addEventListener('click', refreshLogs);

            async function sendNotification() {
                try {
                    notificationBtn.disabled = true;
                    notificationBtn.textContent = 'Sending...';
                    notificationStatus.style.display = 'none';

                    const userEmail = getUserEmail();
                    const response = await fetch('/api/send-notification', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_email: userEmail })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        showStatus('‚úÖ ' + result.status, 'success');
                        setTimeout(refreshLogs, 1000);
                    } else {
                        showStatus('‚ùå ' + result.error, 'error');
                    }
                } catch (error) {
                    showStatus('‚ùå Error: ' + error.message, 'error');
                } finally {
                    notificationBtn.disabled = false;
                    notificationBtn.textContent = 'üìß Send Notification';
                }
            }

            async function refreshLogs() {
                try {
                    refreshLogsBtn.disabled = true;
                    refreshLogsBtn.textContent = 'Refreshing...';
                    logsContainer.innerHTML = '<div class="loading">Loading...</div>';

                    const userEmail = getUserEmail();
                    const response = await fetch('/api/logs?user_email=' + encodeURIComponent(userEmail));
                    const result = await response.json();

                    if (response.ok) {
                        displayLogs(result.logs);
                    } else {
                        logsContainer.innerHTML = '<div class="loading">Error: ' + (result.error || 'Unknown') + '</div>';
                    }
                } catch (error) {
                    logsContainer.innerHTML = '<div class="loading">Error: ' + error.message + '</div>';
                } finally {
                    refreshLogsBtn.disabled = false;
                    refreshLogsBtn.textContent = 'üîÑ Refresh';
                }
            }

            function displayLogs(logs) {
                if (!logs || logs.length === 0) {
                    logsContainer.innerHTML = '<div class="loading">No logs found</div>';
                    return;
                }
                const logsHTML = logs.map(log => `
                    <div class="log-entry">
                        <span class="log-id">#${log.id}</span>
                        <span class="timestamp">${log.timestamp}</span>
                        <span class="activity-type">${log.activity_type}</span>
                    </div>
                `).join('');
                logsContainer.innerHTML = logsHTML;
            }

            function showStatus(message, type) {
                notificationStatus.textContent = message;
                notificationStatus.className = `status ${type}`;
                notificationStatus.style.display = 'block';
                setTimeout(() => { notificationStatus.style.display = 'none'; }, 5000);
            }

            setInterval(refreshLogs, 10000);
        });
    </script>
</body>
</html>
